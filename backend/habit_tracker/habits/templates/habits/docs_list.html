<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Documentos - Backend</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px }
    h1 { color: #333 }
    ul { list-style: none; padding: 0 }
    li { padding: 6px 0 }
    .path { color: #666; font-size: 0.9em }
  </style>
</head>
<body>
  <h1>Documentos disponíveis</h1>
  <p class="path">Diretório: {{ docs_dir }}</p>
  {% if files %}
    <ul>
      {% for f in files %}
        <li><a href="/media/docs/{{ f }}">{{ f }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Nenhum arquivo encontrado.</p>
  {% endif %}
</body>
</html>
