<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hábitos</title>
  <link rel="stylesheet" href="../tokens/variables.css">
  <link rel="stylesheet" href="../tokens/animations.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-body);
      background: linear-gradient(135deg, #212121 0%, #000000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-4);
    }

    .login-container {
      width: 100%;
      max-width: 440px;
      background-color: var(--color-bg-primary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      padding: var(--spacing-8);
      animation: scaleIn var(--transition-slow) ease-out;
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-8);
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-2);
      margin-bottom: var(--spacing-4);
    }

    .login-logo-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #000000, #424242);
      border-radius: var(--radius-base);
      color: white;
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
    }

    .login-logo-text {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
      background: linear-gradient(135deg, #000000, #616161);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin-bottom: var(--spacing-2);
    }

    .login-subtitle {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-5);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-2);
    }

    .form-label {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-primary);
    }

    .form-label .required {
      color: var(--color-error);
      margin-left: var(--spacing-1);
    }

    .form-input {
      width: 100%;
      height: var(--height-input);
      padding: 0 var(--spacing-4);
      font-family: var(--font-family-body);
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      background-color: var(--color-bg-primary);
      border: 2px solid var(--color-border-primary);
      border-radius: var(--radius-base);
      transition: all var(--transition-fast);
      outline: none;
    }

    .form-input:hover {
      border-color: var(--color-border-secondary);
    }

    .form-input:focus {
      border-color: var(--color-border-focus);
      box-shadow: var(--shadow-focus);
    }

    .form-input.error {
      border-color: var(--color-error);
    }

    .form-error {
      font-size: var(--font-size-sm);
      color: var(--color-error);
    }

    .form-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-4);
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .form-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--color-primary);
    }

    .form-checkbox label {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      cursor: pointer;
    }

    .form-link {
      font-size: var(--font-size-sm);
      color: var(--color-primary);
      text-decoration: none;
      font-weight: var(--font-weight-medium);
      transition: color var(--transition-fast);
    }

    .form-link:hover {
      color: var(--color-primary-hover);
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      height: var(--height-button-lg);
      font-family: var(--font-family-body);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-inverse);
      background-color: var(--color-primary);
      border: none;
      border-radius: var(--radius-base);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn-primary:hover {
      background-color: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:active {
      transform: translateY(0) scale(0.98);
    }

    .login-footer {
      margin-top: var(--spacing-6);
      padding-top: var(--spacing-6);
      border-top: 1px solid var(--color-border-primary);
      text-align: center;
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    @media (max-width: 640px) {
      .login-container {
        padding: var(--spacing-6);
      }

      .login-logo-text {
        font-size: var(--font-size-2xl);
      }

      .login-title {
        font-size: var(--font-size-xl);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <div class="login-logo-icon">✓</div>
        <span class="login-logo-text">Hábitos</span>
      </div>
      <h1 class="login-title">Bem-vindo de volta!</h1>
      <p class="login-subtitle">Entre para acompanhar seus hábitos</p>
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">
          E-mail<span class="required">*</span>
        </label>
        <input 
          type="email" 
          id="email" 
          name="email"
          class="form-input" 
          placeholder="seu@email.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          Senha<span class="required">*</span>
        </label>
        <input 
          type="password" 
          id="password" 
          name="password"
          class="form-input" 
          placeholder="••••••••"
          required
        >
      </div>

      <div class="form-actions">
        <div class="form-checkbox">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Lembrar de mim</label>
        </div>
        <a href="#" class="form-link">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn-primary">
        Entrar
      </button>
    </form>

    <div class="login-footer">
      Não tem uma conta? <a href="#" class="form-link">Criar conta</a>
    </div>
  </div>
</body>
</html>
